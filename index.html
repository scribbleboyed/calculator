<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>La Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="calc">
		<div class="row">
			<div class="button" id="clear"><p>C</p></div>
			<div id="textField"><p id="text"></p></div>
		</div>
		<div class="row">
			<div class="button num" id="7"><p>7</p></div>
			<div class="button num" id="8"><p>8</p></div>
			<div class="button num" id="9"><p>9</p></div>
			<div class="button action" id="add"><p>+</p></div>
			<div class="button" id="delete"><p>&#9003;</p></div>
			<div class="button modifier" id="sin"><p>sin</p></div>
		</div>
		<div class="row">
			<div class="button num" id="4"><p>4</p></div>
			<div class="button num" id="5"><p>5</p></div>
			<div class="button num" id="6"><p>6</p></div>
			<div class="button action" id="subtract"><p>-</p></div>
			<div class="button modifier" id="square"><p>x<sup>2</sup></p></div>
			<div class="button modifier" id="cos"><p>cos</p></div>
		</div>
		<div class="row">
			<div class="button num" id="1"><p>1</p></div>
			<div class="button num" id="2"><p>2</p></div>
			<div class="button num" id="3"><p>3</p></div>
			<div class="button action" id="divide"><p>&#247;</p></div>
			<div class="button action" id="exp"><p>x<sup>y</sup></p></div>
			<div class="button modifier" id="tan"><p>tan</p></div>
		</div>
		<div class="row">
			<div class="button num" id="0"><p>0</p></div>
			<div class="button num" id="."><p>.</p></div>
			<div class="button" id="equal"><p>=</p></div>
			<div class="button action" id="multiply"><p>&#215;</p></div>
			<div class="button modifier" id="root"><p>&#8730;</p></div>
			<div class="button modifier" id="abs"><p>abs</p></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
